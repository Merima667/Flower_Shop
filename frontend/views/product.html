<section id="product-section" class="product-section container mt-5 pt-5">
    <div class="row align-items-center">
        <div class="col-md-6 text-center">
            <img id="product-image" src="" class="img-fluid rounded shadow" alt="Product Image">
        </div>

        <div class="col-md-6">
            <h2 id="product-name" class="fw-bold"></h2>
            <!--<p id="product-category" class="text-muted"></p>-->
            <h4 id="product-price" class="text-success mb-3"></h4>
            <!--<p id="product-stock" class="text-warning"></p>-->

            <p id="product-description" class="mb-4"></p>

            <form id="orderForm" class="p-3 bg-light rounded">
                <div class="mb-3">
                    <label for="address" class="form-label">Delivery Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
                    <input type="hidden" id="product_id" value="">
                </div>

                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="number" id="quantity" class="form-control" min="1" value="1" required>
                </div>

                <button type="submit" class="btn btn-success w-100">Order Now</button>
            </form>
        </div>
    </div>
</section>

  <!-- Reviews Section -->
  <section class="reviews-section container mt-5 mb-5">
    <h3 class="fw-bold mb-3">Customer Reviews</h3>
    <div id="reviews-container">
    </div>

    <form id="reviewForm" class="mt-4">
        <div class="mb-3">
            <label for="review" class="form-label">Leave a Review</label>
            <textarea id="review" class="form-control" rows="3" placeholder="Write your review..." required></textarea>
        </div>
        <button type="submit" class="btn btn-outline-success">Submit Review</button>
    </form>
</section>

<div class="modal fade" id="outOfStockModal" tabindex="-1" aria-labelledby="outOfStockModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-warning">
        <h5 class="modal-title" id="outOfStockModalLabel">Out of Stock</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Sorry, this product is currently out of stock.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
