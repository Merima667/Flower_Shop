<!-- views/manage-products.html -->
<div class="container">
  
  
  <!-- Add Product Button -->
  <button
    type="button"
    class="btn btn-primary btn-lg mb-3"
    data-bs-toggle="modal"
    data-bs-target="#addProductModal"
    onclick="ProductService.openAddModal()"
  >
    <i class="bi bi-plus-circle"></i> Add New Product
  </button>
  
  <!-- Products Table -->
  <div class="table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Category</th>
          <th>Price</th>
          <th>Stock</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="products-table">
        <!-- Dinamički učitani proizvodi -->
      </tbody>
    </table>
  </div>
</div>

<!-- Add Product Modal -->
<div class="modal fade" id="addProductModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add New Product</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="addProductForm">
          <div class="mb-3">
            <label>Product Name</label>
            <input type="text" class="form-control" name="name" required>
          </div>
          <div class="mb-3">
            <label>Category</label>
            <select class="form-select" name="category" required>
              <option value="">Select category</option>
              <option value="roses">Roses</option>
              <option value="tulips">Tulips</option>
              <option value="bouquets">Bouquets</option>
            </select>
          </div>
          <div class="mb-3">
            <label>Price ($)</label>
            <input type="number" step="0.01" class="form-control" name="price" required>
          </div>
          <div class="mb-3">
            <label>Stock</label>
            <input type="number" class="form-control" name="stock" required>
          </div>
          <div class="mb-3">
            <label>Description</label>
            <textarea class="form-control" name="description" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label>Image URL</label>
            <input type="url" class="form-control" name="image">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" onclick="ProductService.addProduct()">Save Product</button>
      </div>
    </div>
  </div>
</div>

<!-- Edit Product Modal -->
<div class="modal fade" id="editProductModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Product</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="editProductForm">
          <input type="hidden" id="edit-product-id">
          <div class="mb-3">
            <label>Product Name</label>
            <input type="text" class="form-control" id="edit-name" required>
          </div>
          <div class="mb-3">
            <label>Category</label>
            <select class="form-select" id="edit-category" required>
              <option value="roses">Roses</option>
              <option value="tulips">Tulips</option>
              <option value="bouquets">Bouquets</option>
            </select>
          </div>
          <div class="mb-3">
            <label>Price ($)</label>
            <input type="number" step="0.01" class="form-control" id="edit-price" required>
          </div>
          <div class="mb-3">
            <label>Stock</label>
            <input type="number" class="form-control" id="edit-stock" required>
          </div>
          <div class="mb-3">
            <label>Description</label>
            <textarea class="form-control" id="edit-description" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label>Image URL</label>
            <input type="url" class="form-control" id="edit-image">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" onclick="ProductService.updateProduct()">Update Product</button>
      </div>
    </div>
  </div>
</div>

<script>
  $(document).ready(function() {
    ProductService.loadProducts();
  });
</script>
