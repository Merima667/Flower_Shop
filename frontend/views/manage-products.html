<div class="container pt-5 mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold">Manage Categories</h2>
    <button
      type="button"
      class="btn btn-primary btn-lg"
      data-bs-toggle="modal"
      data-bs-target="#addCategoryModal"
      onclick="ManageCategoryService.openAddModal()"
    >
      <i class="bi bi-plus-circle"></i> Add New Category
    </button>
  </div>

  <div class="table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Category Name</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="categories-table">
      </tbody>
    </table>
  </div>
</div>

<div class="modal fade" id="addCategoryModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Category</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="addCategoryForm">
          <div class="mb-3">
            <label>Category Name</label>
            <input type="text" class="form-control" id="new-category-name" name="new_category_name" required>
          </div>
          <div class="mb-3">
            <label>Category Description</label>
            <input type="text" class="form-control" id="new-category-description" name="new_category_description">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" onclick="ManageCategoryService.addCategory()">Save Category</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="editCategoryModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Category</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="editCategoryForm">
          <input type="hidden" id="edit-category-id">
          <div class="mb-3">
            <label>Category Name</label>
            <input type="text" class="form-control" id="edit-category-name" required>
          </div>
          <div class="mb-3">
            <label>Category Description</label>
            <input type="text" class="form-control" id="edit-category-description">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" onclick="ManageCategoryService.updateCategory()">Update Category</button>
      </div>
    </div>
  </div>
</div>

<div class="container pt-5 mt-5">
  
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold">Manage Products</h2>

    <button
      type="button"
      class="btn btn-primary btn-lg"
      data-bs-toggle="modal"
      data-bs-target="#addProductModal"
      onclick="ManageProductService.openAddModal()"
    >
      <i class="bi bi-plus-circle"></i> Add New Product
    </button>
  </div>

  <div class="table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Category</th>
          <th>Price</th>
          <th>Stock</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="products-table">
      </tbody>
    </table>
  </div>
</div>
<div class="modal fade" id="addProductModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add New Product</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="addProductForm">
          <div class="mb-3">
            <label>Product Name</label>
            <input type="text" class="form-control" name="name" required>
          </div>
          <div class="mb-3">
            <label>Category</label>
            <select class="form-select" name="category" required>
              <option value="">Select category</option>
            </select>
          </div>
          <div class="mb-3">
            <label>Price (KM)</label>
            <input type="number" step="0.01" class="form-control" name="price" required>
          </div>
          <div class="mb-3">
            <label>Stock</label>
            <input type="number" class="form-control" name="stock" required>
          </div>
          <div class="mb-3">
            <label>Description</label>
            <textarea class="form-control" name="description" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label>Image URL</label>
            <input type="url" class="form-control" name="image">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" onclick="ManageProductService.addProduct()">Save Product</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="editProductModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Product</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="editProductForm">
          <input type="hidden" id="edit-product-id">
          <div class="mb-3">
            <label>Product Name</label>
            <input type="text" class="form-control" id="edit-name" name="edit_name" required>
          </div>
          <div class="mb-3">
            <label>Category</label>
            <select class="form-select" name="category" required>
              <option value="">Select category</option>
            </select>
          </div>
          <div class="mb-3">
            <label>Price (KM)</label>
            <input type="number" step="0.01" class="form-control" id="edit-price" name="edit_price" required>
          </div>
          <div class="mb-3">
            <label>Stock</label>
            <input type="number" class="form-control" id="edit-stock" name="edit_stock" required>
          </div>
          <div class="mb-3">
            <label>Description</label>
            <textarea class="form-control" id="edit-description" name="edit_description" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label>Image URL</label>
            <input type="url" class="form-control" id="edit-image" name="edit_image">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" onclick="ManageProductService.updateProduct()">Update Product</button>
      </div>
    </div>
  </div>
</div>

<div class="container pt-5 mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold">Manage Orders</h2>
  </div>

  <div class="table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>User</th>
          <th>Order Date</th>
          <th>Status</th>
          <th>Delivery Address</th>
          <th>Total</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="orders-table">
      </tbody>
    </table>
  </div>
</div>

<script src="services/manage-product-service.js"></script>
<script src="services/manage-category-service.js"></script>
<script src="services/manage-order-service.js"></script>

<script>
  $(document).ready(function() {
    ManageProductService.init();
    ManageCategoryService.init();
    ManageOrderService.init();
  });
</script>
